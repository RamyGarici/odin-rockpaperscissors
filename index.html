<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <title>Rock Paper Scissor</title>
  </head>

  <body>
    
    <a href="./index.html">Reset the tour</a>
    <div class="score-container">
      <h2 class="score">Player Score: <span id="player-score"><strong>0</strong></span></h1>
      <h2 class="score">Computer Score: <span id="computer-score"><strong>0</strong></span></h1>
    </div>

    <div class="game">
      <h1 id="win-msg">You Won!</h1>
      <div class="images">
      <img id="player-img" class="img" src="./assets/paper.png">
      <h2 id="vs">VS</h2>
      <img id="computer-img" class="img"  src="./assets/rock.png">
      </div>
    </div>

    <div class="choice">
      <p>Choose your move, rock, paper, or scissors?</p>
      <div class="boxes">
        <button onclick="getPlayerChoice('rock')">Rock</button>
        <button onclick="getPlayerChoice('paper')">Paper</button>
        <button onclick="getPlayerChoice('scissors')">Scissors</button>
      </div>
    </div>






    <script src="./script.js"></script>
  </body>
</html>
