<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <title>Rock Paper Scissor</title>
  </head>

  <body>
    
    <a href="./index.html">Reset the tour</a>
    <div class="score-container">
      <h2 class="score">Player Score:</h1>
      <h2 class="score">Computer Score:</h1>
    </div>

    <div class="game">
      <h1>You Won!</h1>
      <div class="images">
      <img class="img" src="./assets/scissors.png">
      <h2 id="vs">VS</h2>
      <img class="img"  src="./assets/fist.png">
      </div>
    </div>

    <div class="choice">
      <p>Choose your move, rock, paper, or scissors?</p>
      <div class="boxes">
        <button>Rock</button>
        <button>Paper</button>
        <button>Scissors</button>
      </div>
    </div>






    <script src="./script.js"></script>
  </body>
</html>
